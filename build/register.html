<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Регистрация</title>
  </head>
  <body class="login">
    <div class="login-container col align-items-center">
      <h2 class="section-title h-decoration h-center"><span>Регистрация</span></h2>
      <form class="row justify-content-between align-items-center" action="api/register" method="POST">
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" placeholder="Ваше имя" required>
        <label for="surname">Фамилия</label>
        <input id="surname" type="text" name="surname" placeholder="Ваше фамилия" required>
        <label for="document_number">Номер документа</label>
        <input id="document_number" type="text" name="document_number" placeholder="Ваш номер документа" required>
        <label for="phone">Телефон</label>
        <input id="phone" type="tel" name="phone" placeholder="Ваш номер телефона" required>
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" placeholder="Придумайте пароль" required>
        <label for="s-password">Повторите пароль</label>
        <input id="s-password" type="password" name="s-password" placeholder="Повторите пароль" required>
        <button class="w100" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>
