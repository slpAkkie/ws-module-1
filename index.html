<!-- Body -->

<body>

      - Навигация              ->    Отсутствует
      - Основная часть         ->    Отсутствует
    ========================= -->
    <header id="header">

      <!--  Меню навигации

        Ссылки:
        - Акции                  ->    Отсутствует
        - Поиск                  ->    Отсутствует
        - Регистрация на рейс    ->    Отсутствует
        - Личный кабинет         ->    Отсутствует
      ========================= -->
      <nav id="header__nav">
        <div class="container">

        </div>
      </nav> <!--  Конец "Меню навигации" -->



      <!--  Основная часть шапки

        - Логотип                ->    Отсутствует
        - Название компании      ->    Отсутствует
        - Слоган                 ->    Отсутствует
      ========================= -->

        <div class="container">

        </div>
      </div> <!--  Конец "Логотип, название, слоган" -->

    </header> <!--  Конец "Шапка сайта" -->



    <!-- Основной контент сайта

      - Описание принципов накопления ->    Отсутствует
      - Доверие компании              ->    Отсутствует
      - Акции                         ->    Отсутствует
      - Подписка на закрытые акции    ->    Отсутствует
    ========================= -->
    <main id="router-view">

      <!--  Описание принципов накопления

        Три анимированных принципа накопления
        - Выбрать удобную дату перелета            ->    Отсутствует
        - Накопить больше 50% бронирования на рейс ->    Отсутствует
        - Получить снижение стоимости              ->    Отсутствует
      ========================= -->
      <section id="principles-description">
        <div class="container">

        </div>
      </section> <!--  Конец "Описание принципов накопления" -->



      <!--  Доверие компании
      ========================= -->
      <section id="trust">
        <div class="container">

        </div>
      </section> <!--  Конец "Доверие компании" -->



      <!--  Поиск рейсов

        Форма поиска рейсов:
        - Откуда (Город или аэропорт)   ->    Отсутствует
        - Куда (Город или аэропорт)     ->    Отсутствует
        - Туда (дата вылета)            ->    Отсутствует
        - Обратно (дата вылета)         ->    Отсутствует
        - Количество пассажиров (1 - 8) ->    Отсутствует
        - Кнопка поиска                 ->    Отсутствует
      ========================= -->
      <section id="search">
        <div class="container">

        </div>
      </section> <!--  Конец "Поиск рейсов" -->



      <!--  Акции
        Карточки акций из медиафайлов

        Карточка включает в себя:
        - Изображение                ->    Отсутствует
        - Название                   ->    Отсутствует
        - Краткое описание           ->    Отсутствует
        - Кнпока для просмотра акции ->    Отсутствует
      ========================= -->
      <section id="promotions">
        <div class="container">

        </div>
      </section> <!--  Конец "Акции" -->



      <!--  Подписка на закрытые акции

        Форма подписки содержит:
        - Поле E-mail            ->    Отсутствует
        - Кнопка для подписки    ->    Отсутствует
      ========================= -->
      <section id="promotions-subscription">
        <div class="container">

        </div>
      </section>
      <!--  Конец "Подписка на закрытые акции" -->

    </main> <!--  Конец "Основной контент сайта" -->



    <!--  Подвал

      - Телефон                ->    Отсутствует
      - Навигация по сайту     ->    Отсутствует
    ========================= -->
    <footer id="footer">

      </div>
    </footer> <!--  Конец "Подвал" -->

  ========================= -->
